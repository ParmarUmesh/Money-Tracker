    <script type="module">

        // -----------------------------
        // Initialize Firebase FIRST
        // -----------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            getFirestore, doc, setDoc, getDoc, collection, addDoc,
            updateDoc, deleteDoc, getDocs, query, orderBy }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5hY4vClCes4_-taA5ngOjDQnE5bDTkXw",
            authDomain: "money-tracker-77e1a.firebaseapp.com",
            projectId: "money-tracker-77e1a",
            storageBucket: "money-tracker-77e1a.firebasestorage.app",
            messagingSenderId: "322722339208",
            appId: "1:322722339208:web:be01e38bc128b525edc23d",
            measurementId: "G-ZXFRL4CLRN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // Make them globally accessible
        window.auth = auth;
        window.provider = provider;
        window.db = db;

        let user = null;
        let data = [];
        let editIndex = null;

        /* ----------------------------------------------------- */
        /* 2: Authentication (Google + Email/Password) */
        /* ----------------------------------------------------- */

        function googleLogin() {
            signInWithPopup(window.auth, window.provider)
                .then(result => {
                    alert("Google Login Success!");
                })
                .catch(error => {
                    console.error(error);
                    alert(error.message);
                });
        }

        /*function emailLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(window.auth, email, password)
                .then(user => {
                    alert("Login Success!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }*/

        /*function emailSignup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(window.auth, email, password)
                .then(user => {
                    alert("Account Created!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }*/

        function logoutUser() {
            signOut(auth);
        }

        auth.onAuthStateChanged(async (u) => {
            if (u) {
                user = u;
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("appScreen").style.display = "block";

                loadData();
            } else {
                document.getElementById("loginScreen").style.display = "block";
                document.getElementById("appScreen").style.display = "none";
            }
        });

        /* ----------------------------------------------------- */
        /* 3: FIRESTORE FUNCTIONS */
        /* ----------------------------------------------------- */

        async function loadData() {
            const ref = collection(db, "users", user.uid, "transactions");

            const q = query(ref, orderBy("date", "desc"));
            const snap = await getDocs(q);

            data = snap.docs.map(d => ({ id: d.id, ...d.data() }));

            updateYearOptions();
            render();
        }

        async function saveTransaction() {
            const type = document.getElementById("type").value;
            const category = document.getElementById("category").value;
            const amount = Number(document.getElementById("amount").value);
            const notes = document.getElementById("notes").value;

            if (!amount) return alert("Enter valid amount");

            const ref = collection(db, "users", user.uid, "transactions");

            if (editIndex !== null) {
                const item = data[editIndex];
                const docRef = doc(db, "users", user.uid, "transactions", item.id);

                await updateDoc(docRef, { type, category, amount, notes });

            } else {

                await addDoc(ref, {
                    date: new Date().toISOString().split("T")[0],
                    type, category, amount, notes
                });
            }

            closeModal();
            loadData();
        }

        async function deleteTransaction(i) {
            if (!confirm("Delete item?")) return;

            const item = data[i];
            const docRef = doc(db, "users", user.uid, "transactions", item.id);

            await deleteDoc(docRef);
            loadData();
        }

        /* ----------------------------------------------------- */
        /* 4: UI FUNCTIONS (same as your original) */
        /* ----------------------------------------------------- */

        function openModal(edit = false, index = null) {
            document.getElementById("modal").style.display = "flex";
            editIndex = index;

            if (edit) {
                const d = data[index];
                document.getElementById("modalTitle").innerText = "Edit Transaction";
                document.getElementById("type").value = d.type;
                document.getElementById("category").value = d.category;
                document.getElementById("amount").value = d.amount;
                document.getElementById("notes").value = d.notes;
            } else {
                document.getElementById("modalTitle").innerText = "Add Transaction";
                document.getElementById("amount").value = "";
                document.getElementById("notes").value = "";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            editIndex = null;
        }

        /* YEAR + MONTH FILTERS + RENDER (same as your code) */
        function loadMonthOptions() {
            const months = ["All", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById("filterMonthFrom").innerHTML =
                document.getElementById("filterMonthTo").innerHTML =
                months.map((m, i) => `<option value="${i}">${m}</option>`).join("");
        }

        function updateYearOptions() {
            let fyFrom = document.getElementById("filterYearFrom");
            let fyTo = document.getElementById("filterYearTo");

            fyFrom.innerHTML = "";
            fyTo.innerHTML = "";

            let years = data.map(d => new Date(d.date).getFullYear());
            let minYear = years.length ? Math.min(...years) : new Date().getFullYear();
            let maxYear = years.length ? Math.max(...years) : minYear;

            for (let y = minYear; y <= maxYear + 1; y++) {
                fyFrom.innerHTML += `<option>${y}</option>`;
                fyTo.innerHTML += `<option>${y}</option>`;
            }
        }

        function render() {
            let tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            let income = 0, expense = 0;

            data.forEach((d, i) => {
                if (d.type === "Income") income += d.amount;
                else expense += d.amount;

                tbody.innerHTML += `
                <tr>
                    <td>${d.date}</td>
                    <td>${d.type}</td>
                    <td>${d.category}</td>
                    <td>â‚¹${d.amount}</td>
                    <td>${d.notes ?? ""}</td>
                    <td>
                        <button class="edit-btn" onclick="openModal(true, ${i})">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${i})">Delete</button>
                    </td>
                </tr>
            `;
            });

            document.getElementById("totalIncome").innerText = "â‚¹" + income;
            document.getElementById("totalExpense").innerText = "â‚¹" + expense;
            document.getElementById("balance").innerText = "â‚¹" + (income - expense);
        }

        loadMonthOptions();
        window.googleLogin = googleLogin;
        //window.emailSignup = emailSignup;
        //window.emailLogin = emailLogin;
        window.logout = logoutUser;
        window.logoutUser = logoutUser;
        window.saveTransaction = saveTransaction;
        window.deleteTransaction = deleteTransaction;
        window.openModal = openModal;
        window.closeModal = closeModal;

    </script>
    <style>
        :root {
            --income: #16a34a;

        body {

        .add-btn {

            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

            .add-btn:hover {
                background: #1e40af;
            }

        /* Table */
        .table-container {
            background: white;
            border-radius: 12px;
            overflow-x: auto; /* horizontal scroll for mobile */
            box-shadow: 0 2px 8px #0001;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: var(--blue);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            word-wrap: break-word;
        }

        td {
            vertical-align: middle;
        }

        .amount-income {
            color: var(--income);
        }

        .amount-expense {
            color: var(--expense);
        }

        .actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            margin-right: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
        }

        .edit-btn {
            background: #facc15;
            color: black;
        }

            .edit-btn:hover {
                background: #ca9e04;
            }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

            .delete-btn:hover {
                background: #b91c1c;
            }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 15px;
            z-index: 9999;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

            .modal-content h2 {
                margin-top: 0;
            }

            .modal-content input,
            .modal-content select {
                width: 100%;
                padding: 12px 15px;
                margin-top: 18px;
                border-radius: 10px;
                border: 1.5px solid #ccc;
                font-size: 16px;
                box-sizing: border-box;
            }

        .save-btn,
        .close-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            margin-top: 18px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .save-btn {
            background: var(--blue);
            color: white;
        }

            .save-btn:hover {
                background: #1e40af;
            }

        .close-btn {
            background: #ef4444;
            color: white;
        }

            .close-btn:hover {
                background: #b91c1c;
            }

        /* Scrollable table body */
        tbody {
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }

            thead, tbody tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

        @media (max-width: 480px) {
            .cards {
                flex-direction: column;
            }

            .filter-bar {
                flex-direction: column;
            }

                .filter-bar select {
                    flex: unset;
                    width: 100%;
                }

            .actions button {
                padding: 8px 14px;
                font-size: 13px;
                display: block; /* stack buttons vertically */
                margin-bottom: 5px; /* spacing between buttons */
            }

            .add-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
