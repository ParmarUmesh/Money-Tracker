<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Tracker (Firebase Version)</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <style>
        /* (YOUR ORIGINAL FULL CSS â€” UNCHANGED) */
        /* I am keeping all your CSS exactly same. */
        :root {
            --income: #16a34a;
            --expense: #dc2626;
            --blue: #2563eb;
        }

        body {
            margin: 0;
            background: #f2f5fa;
            font-family: Arial;
        }

        .wrapper {
            max-width: 820px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card span {
            display: block;
            margin-top: 10px;
            font-size: 24px;
        }

        .income-card span {
            color: var(--income);
        }

        .expense-card span {
            color: var(--expense);
        }

        .balance-card span {
            color: var(--blue);
        }

        .filter-bar {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

            .filter-bar select {
                flex: 1;
                padding: 12px;
                border-radius: 12px;
                border: 1.5px solid #ccc;
            }

        .add-btn {
            margin: 20px 0;
            padding: 12px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 2px 8px #0001;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--blue);
            color: white;
            position: sticky;
            top: 0;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .actions button {
            padding: 6px 10px;
            border-radius: 6px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background: #facc15;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0008;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" style="max-width:400px;margin:60px auto;text-align:center;">
        <h2>Login</h2>

        <input id="email" type="text" placeholder="Email"
               style="width:100%;padding:12px;margin-top:10px;border-radius:10px;border:1px solid #ccc;">
        <input id="password" type="password" placeholder="Password"
               style="width:100%;padding:12px;margin-top:10px;border-radius:10px;border:1px solid #ccc;">

        <button onclick="emailLogin()"
                style="width:100%;padding:12px;margin-top:15px;background:#2563eb;color:white;border:none;border-radius:10px;">
            Login with Email
        </button>

        <button onclick="emailSignup()"
                style="width:100%;padding:12px;margin-top:10px;background:#16a34a;color:white;border:none;border-radius:10px;">
            Create Email Account
        </button>

        <button onclick="googleLogin()"
                style="width:100%;padding:12px;margin-top:15px;background:#db4437;color:white;border:none;border-radius:10px;">
            Login with Google
        </button>
    </div>

    <!-- APP SCREEN -->
    <div id="appScreen" style="display:none;">
        <div class="wrapper">
            <button onclick="logout()" style="float:right;margin-bottom:10px;background:#ef4444;color:white;border:none;padding:10px;border-radius:8px;">Logout</button>

            <h1>ðŸ“Š Money Tracker (â‚¹)</h1>

            <div class="cards">
                <div class="card income-card">Income <span id="totalIncome">â‚¹0</span></div>
                <div class="card expense-card">Expense <span id="totalExpense">â‚¹0</span></div>
                <div class="card balance-card">Balance <span id="balance">â‚¹0</span></div>
            </div>

            <div class="filter-bar">
                <select id="filterMonthFrom"></select>
                <select id="filterYearFrom"></select>
            </div>
            <div class="filter-bar">
                <select id="filterMonthTo"></select>
                <select id="filterYearTo"></select>
            </div>
            <div class="filter-bar">
                <select id="filterCategory">
                    <option value="All">All Categories</option>
                    <option>Salary</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Recharge</option>
                    <option>Shopping</option>
                    <option>Other</option>
                </select>
            </div>

            <button class="add-btn" onclick="openModal()">+ Add Transaction</button>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Transaction</h2>
            <select id="type">
                <option>Income</option>
                <option>Expense</option>
            </select>
            <select id="category">
                <option>Salary</option>
                <option>Food</option>
                <option>Travel</option>
                <option>Recharge</option>
                <option>Shopping</option>
                <option>Other</option>
            </select>
            <input type="number" id="amount" placeholder="Amount (â‚¹)" />
            <input type="text" id="notes" placeholder="Notes (optional)" />

            <button onclick="saveTransaction()" class="save-btn">Save</button>
            <button onclick="closeModal()" class="close-btn">Cancel</button>
        </div>
    </div>

    <script type="module">

        // -----------------------------
        // Initialize Firebase FIRST
        // -----------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5hY4vClCes4_-taA5ngOjDQnE5bDTkXw",
            authDomain: "money-tracker-77e1a.firebaseapp.com",
            projectId: "money-tracker-77e1a",
            storageBucket: "money-tracker-77e1a.firebasestorage.app",
            messagingSenderId: "322722339208",
            appId: "1:322722339208:web:be01e38bc128b525edc23d",
            measurementId: "G-ZXFRL4CLRN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // Make them globally accessible
        window.auth = auth;
        window.provider = provider;
        window.db = db;

        let user = null;
        let data = [];
        let editIndex = null;

        /* ----------------------------------------------------- */
        /* 2: Authentication (Google + Email/Password) */
        /* ----------------------------------------------------- */

        function googleLogin() {
            signInWithPopup(window.auth, window.provider)
                .then(result => {
                    alert("Google Login Success!");
                })
                .catch(error => {
                    console.error(error);
                    alert(error.message);
                });
        }

        function emailLogin() {
            const email = document.getElementById("emailLogin").value;
            const password = document.getElementById("passwordLogin").value;

            signInWithEmailAndPassword(window.auth, email, password)
                .then(user => {
                    alert("Login Success!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function emailSignup() {
            const email = document.getElementById("emailSignup").value;
            const password = document.getElementById("passwordSignup").value;

            createUserWithEmailAndPassword(window.auth, email, password)
                .then(user => {
                    alert("Account Created!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function logout() {
            auth.signOut();
        }

        auth.onAuthStateChanged(async (u) => {
            if (u) {
                user = u;
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("appScreen").style.display = "block";

                loadData();
            } else {
                document.getElementById("loginScreen").style.display = "block";
                document.getElementById("appScreen").style.display = "none";
            }
        });

        /* ----------------------------------------------------- */
        /* 3: FIRESTORE FUNCTIONS */
        /* ----------------------------------------------------- */

        async function loadData() {
            const snap = await db.collection("users")
                .doc(user.uid)
                .collection("transactions")
                .orderBy("date", "desc")
                .get();

            data = snap.docs.map((d) => ({ id: d.id, ...d.data() }));

            updateYearOptions();
            render();
        }

        async function saveTransaction() {
            let type = document.getElementById("type").value;
            let category = document.getElementById("category").value;
            let amount = Number(document.getElementById("amount").value);
            let notes = document.getElementById("notes").value;

            if (!amount) return alert("Enter valid amount");

            if (editIndex != null) {
                let item = data[editIndex];
                await db.collection("users")
                    .doc(user.uid)
                    .collection("transactions")
                    .doc(item.id)
                    .update({ type, category, amount, notes });

            } else {
                await db.collection("users")
                    .doc(user.uid)
                    .collection("transactions")
                    .add({
                        date: new Date().toISOString().split("T")[0],
                        type, category, amount, notes
                    });
            }

            closeModal();
            loadData();
        }

        async function deleteTransaction(i) {
            if (!confirm("Delete item?")) return;
            await db.collection("users")
                .doc(user.uid)
                .collection("transactions")
                .doc(data[i].id)
                .delete();
            loadData();
        }

        /* ----------------------------------------------------- */
        /* 4: UI FUNCTIONS (same as your original) */
        /* ----------------------------------------------------- */

        function openModal(edit = false, index = null) {
            document.getElementById("modal").style.display = "flex";
            editIndex = index;

            if (edit) {
                const d = data[index];
                document.getElementById("modalTitle").innerText = "Edit Transaction";
                document.getElementById("type").value = d.type;
                document.getElementById("category").value = d.category;
                document.getElementById("amount").value = d.amount;
                document.getElementById("notes").value = d.notes;
            } else {
                document.getElementById("modalTitle").innerText = "Add Transaction";
                document.getElementById("amount").value = "";
                document.getElementById("notes").value = "";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        /* YEAR + MONTH FILTERS + RENDER (same as your code) */
        function loadMonthOptions() {
            const months = ["All", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById("filterMonthFrom").innerHTML =
                document.getElementById("filterMonthTo").innerHTML =
                months.map((m, i) => `<option value="${i}">${m}</option>`).join("");
        }

        function updateYearOptions() {
            let fyFrom = document.getElementById("filterYearFrom");
            let fyTo = document.getElementById("filterYearTo");
            fyFrom.innerHTML = ""; fyTo.innerHTML = "";

            let years = data.map(d => new Date(d.date).getFullYear());
            let minYear = years.length ? Math.min(...years) : new Date().getFullYear();
            let maxYear = years.length ? Math.max(...years) : minYear;

            for (let y = minYear; y <= maxYear + 1; y++) {
                fyFrom.innerHTML += `<option>${y}</option>`;
                fyTo.innerHTML += `<option>${y}</option>`;
            }
        }

        function render() {
            let tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            let income = 0, expense = 0;

            data.forEach((d, i) => {
                if (d.type === "Income") income += d.amount;
                else expense += d.amount;

                tbody.innerHTML += `
                        <tr>
                            <td>${d.date}</td>
                            <td>${d.type}</td>
                            <td>${d.category}</td>
                            <td>${d.type === 'Income' ? 'â‚¹' + d.amount : 'â‚¹' + d.amount}</td>
                            <td>${d.notes}</td>
                            <td>
                                <button class="edit-btn" onclick="openModal(true, ${i})">Edit</button>
                                <button class="delete-btn" onclick="deleteTransaction(${i})">Delete</button>
                            </td>
                        </tr>`;
            });

            document.getElementById("totalIncome").innerText = "â‚¹" + income;
            document.getElementById("totalExpense").innerText = "â‚¹" + expense;
            document.getElementById("balance").innerText = "â‚¹" + (income - expense);
        }

        loadMonthOptions();
        window.googleLogin = googleLogin;
        window.emailSignup = emailSignup;
        window.emailLogin = emailLogin;
        window.logoutUser = logoutUser;

    </script>
</body>

</html>
